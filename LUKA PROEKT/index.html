<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Signature</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img
        src="https://eworks-eg.com/wp-content/uploads/2023/02/e-mart-1.png"
        width="30"
        height="30"
        class="d-inline-block align-top"
        alt="logo-image"
      />
      Signature
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" data-target="homePage" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-target="categoryPage" href="#">Category Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-target="salesPage" href="#">Sales Page</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div id="homePage" class="page-section active">
      <h1>This is our home page</h1>
      <p>Home Page</p>
    </div>

    <div id="categoryPage" class="page-section">
      <h1>This is our Category page!</h1>
      <div id="filterOptions" class="mb-4">
        <label for="categories">Categories:</label>
        <select id="categories" class="form-select w-auto d-inline-block mx-2"></select>
        <label for="materials">Material:</label>
        <select id="materials" class="form-select w-auto d-inline-block mx-2">
          <option value="all">All</option>
          <option value="gold">Gold</option>
          <option value="silver">Silver</option>
          <option value="rose gold">Rose Gold</option>
          <option value="white gold">White Gold</option>
          <option value="pearl">Pearl</option>
        </select>
        <label for="pageSize">Products per page:</label>
        <select id="pageSize" class="form-select w-auto d-inline-block mx-2">
          <option value="24">24</option>
          <option value="100">100</option>
          <option value="all">All</option>
        </select>
        <label for="priceRange">Price Range:</label>
        <input type="range" class="form-range" min="0" max="1000" step="10" id="priceRange">
        <span id="priceRangeValue">$0 - $1000</span>
      </div>

      <div id="productList" class="row"></div>

      <nav>
        <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
      </nav>
    </div>

    <div id="salesPage" class="page-section">
      <h1>Sales Page</h1>
      <div id="salesProductList" class="row"></div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
  <footer class="fixed-bottom"></footer>
</body>
</html>
